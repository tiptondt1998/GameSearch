<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game Search</title>
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nes-field">
      <div class="nes-field is-inline">
        <label for="inline_field">Enter year</label>
        <input
          type="text"
          id="inline_field"
          class="nes-input is-success"
          placeholder="NES.css"
        />
        <button id="mostAnticipated" type="button" class="nes-btn is-primary">
          Click to get most popular games for that year
        </button>
      </div>
    </div>
    <section id="games"></section>
    <section id="gameDisplay">
      <div id="gameInfo">
        <div id="gameHolder">
          <div id="gameName"></div>
          <div id="gameRating"></div>
          <div id="gameRelease"></div>
          <div id="gameDesc"></div>

          <img src="" alt="" class="gameImg" />
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
